<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodland Sleep Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-green: #2c5f2d;
            --moss-green: #97bc62;
            --sage-green: #779c55;
            --light-sage: #b8e186;
            --cream: #f0efe4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e6f3e6, #c1e1c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            color: var(--soft-green);
        }

        .sleep-sanctuary {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--soft-green);
            font-weight: 600;
        }

        .sleep-log {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .day-input {
            display: flex;
            flex-direction: column;
        }

        .day-input label {
            margin-bottom: 5px;
            color: var(--sage-green);
            font-weight: 300;
        }

        .day-input input {
            padding: 10px;
            border: 2px solid var(--light-sage);
            border-radius: 10px;
            background-color: #f9faf5;
            transition: all 0.3s ease;
        }

        .day-input input:focus {
            outline: none;
            border-color: var(--moss-green);
            box-shadow: 0 0 10px rgba(151, 188, 98, 0.2);
        }

        .track-button {
            width: 100%;
            padding: 12px;
            background: var(--soft-green);
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .track-button:hover {
            background: var(--moss-green);
        }

        #sleepResult {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-sage);
            border-radius: 10px;
            text-align: center;
            color: var(--soft-green);
        }

        /* Tree illustration decorations */
        .tree-left, .tree-right {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 0 Q30 100, 50 200 Q70 100, 50 0Z" fill="%232c5f2d" opacity="0.3"/></svg>') no-repeat;
            z-index: -1;
        }

        .tree-left {
            left: 20px;
            transform: rotate(-15deg);
        }

        .tree-right {
            right: 20px;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="tree-left"></div>
    <div class="tree-right"></div>
    <div class="sleep-sanctuary">
        <div class="header">
            <h1>üåø Woodland Sleep Sanctuary üåø</h1>
            <p>Track your journey to restful nights</p>
        </div>
        <div class="sleep-log">
            <div class="day-input">
                <label for="monday">Monday</label>
                <input type="number" id="monday" value="15" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="tuesday">Tuesday</label>
                <input type="number" id="tuesday" value="4" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="wednesday">Wednesday</label>
                <input type="number" id="wednesday" value="9" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="thursday">Thursday</label>
                <input type="number" id="thursday" value="8" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="friday">Friday</label>
                <input type="number" id="friday" value="8" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="saturday">Saturday</label>
                <input type="number" id="saturday" value="6" min="0" max="24">
            </div>
            <div class="day-input">
                <label for="sunday">Sunday</label>
                <input type="number" id="sunday" value="55" min="0" max="24">
            </div>
        </div>
        <button class="track-button" onclick="calculateSleepDebt()">Nurture Your Sleep</button>
        <div id="sleepResult"></div>
    </div>

    <script>
        const getSleepHours = day => {
            switch(day) {
                case 'Monday':
                    return Number(document.getElementById('monday').value);
                case 'Tuesday':
                    return Number(document.getElementById('tuesday').value);
                case 'Wednesday':
                    return Number(document.getElementById('wednesday').value);
                case 'Thursday':
                    return Number(document.getElementById('thursday').value);
                case 'Friday':
                    return Number(document.getElementById('friday').value);
                case 'Saturday':
                    return Number(document.getElementById('saturday').value);
                case 'Sunday':
                    return Number(document.getElementById('sunday').value);
                default:
                    return 'Error';
            }
        };

        const getActualSleepHours = () => {
            return getSleepHours('Monday') + getSleepHours('Tuesday') + getSleepHours('Wednesday') + 
                   getSleepHours('Thursday') + getSleepHours('Friday') + getSleepHours('Saturday') + 
                   getSleepHours('Sunday');
        };

        const getIdealSleepHours = () => {
            let idealHours = 8;
            return idealHours * 7;
        };

        const calculateSleepDebt = () => {
            const resultDiv = document.getElementById('sleepResult');
            const actualSleepHours = getActualSleepHours();
            const idealSleepHours = getIdealSleepHours();
            
            if(actualSleepHours === idealSleepHours) {
                resultDiv.innerHTML = `üåü Perfect Harmony! <br>You've cultivated ideal rest this week.`;
                resultDiv.style.backgroundColor = '#b8e186';
            } else if (actualSleepHours > idealSleepHours) {
                resultDiv.innerHTML = `üí§ Gentle Overflow <br>You've slept ${actualSleepHours - idealSleepHours} hours more than your ideal this week.`;
                resultDiv.style.backgroundColor = '#d0e1c3';
            } else if (actualSleepHours < idealSleepHours) {
                resultDiv.innerHTML = `üçÉ Tender Reminder <br>Nurture yourself with ${idealSleepHours - actualSleepHours} more hours of rest this week.`;
                resultDiv.style.backgroundColor = '#e6f3e6';
            } else {
                resultDiv.innerHTML = '‚ùì Mystic Moments <br>Something unexpected occurred in your sleep journey.';
                resultDiv.style.backgroundColor = '#f0efe4';
            }
        };

        // Calculate sleep debt on page load
        calculateSleepDebt();
    </script>
</body>
</html>
